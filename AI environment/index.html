<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>P.O.N.G</title>
    <style>
    canvas {
      width: 100%;
      height: 100%;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    body {
      background-color: black;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <!-- Ajouter des boutons et des inputs pour la sauvegarde et le chargement -->
    <button id="saveModelButton1">Sauvegarder le modèle 1</button>
    <button id="saveModelButton2">Sauvegarder le modèle 2</button>
    <button id="saveMemory1">Sauvegarder la mémoire modele 1</button>
    <button id="saveMemory2">Sauvegarder la mémoire modele 2</button>
    <input type="file" id="loadModel1" accept=".json" style="display:none;">
    <input type="file" id="loadModel2" accept=".json" style="display:none;">
    <input type="file" id="loadMemory1" accept=".json" style="display:none;">
    <input type="file" id="loadMemory2" accept=".json" style="display:none;">
    <button id="loadModelButton1">Charger le modèle 1</button>
    <button id="loadModelButton2">Charger le modèle 2</button>
    <button id="loadMemoryButton1">Charger la mémoire 1</button>
    <button id="loadMemoryButton2">Charger la mémoire 2</button>
    <input type="file" id="loadModel" accept=".json" style="display: none;">
    <input type="file" id="loadMemory" accept=".json" style="display: none;">
    <button id="trainAndPauseButton">Entraîner l'IA et mettre en pause</button>
    <script type="module" src="./game/main.js" ></script>
    <div id="canvas"></div>
  </body>
</html>
