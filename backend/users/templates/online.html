{% extends 'base.html' %}

{% block title %}
<title>Online Users</title>
{% endblock %}

{% block navbar_content %}
    <h2>Online Users</h2>
    <ul>
        {% for user in users_online %}
            <li>{{ user.username }}</li>
            <a href="{% url 'send_friend_request' user_id=user.id %}">Add friend</a>
        {% empty %}
            <li>No Online User.</li>
        {% endfor %}
    </ul>
{% endblock %}
