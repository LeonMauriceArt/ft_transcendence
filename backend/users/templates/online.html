{% extends 'base.html' %}

{% block title %}
<title>Online Users</title>
{% endblock %}

{% block navbar_content %}
    <h2>Online Users</h2>
    <ul>
        {% for user in users_online %}
            {% if user.id != request.user.id %}
            <li>
                <a href="{% url 'user_profile' user_id=user.id %}">{{ user.username }}</a>
                - <button class="send-friend-request" data-user-id="{{ user.id }}">Send Friend Request</button>
            </li>
            {% endif %}
        {% empty %}
            <li>No Online User.</li>
        {% endfor %}
    </ul>
{% endblock %}
