{% extends 'base.html' %}

{% block navbar_content %}
<h2>Change Password</h2>
<form id="changePasswordForm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change my password</button>
</form>
<div id="passwordChangeSuccessMessage" style="display: none;">
    <p>Your password has been updated successfully!</p>
    <a href="#" onclick="loadPage('/user/profile/'); return false;">Return to Profile</a>
</div>
{% endblock %}
