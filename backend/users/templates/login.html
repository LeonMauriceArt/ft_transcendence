{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block navbar_content %}
<h1>Login</h1>
<form id="login-form" onsubmit="submitLoginForm(event)">
    {% csrf_token %}
    {% for field in login_form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
        </p>
    {% endfor %}
    <span style="color: red;">{{ error }}</span><br>
    <button type="submit" name="login">Login</button>

</form>
{% endblock %}
