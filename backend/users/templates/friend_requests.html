{% extends 'base.html' %}

{% block navbar_content %}
    <h2>Friend Requests</h2>
    <ul>
        {% for request in friend_requests %}
            <li>
                From : {{ request.creator.username }}
                <a href="{% url 'accept_friend_request' friendship_id=request.id %}">Accepter</a>
            </li>
        {% empty %}
            <p>No friend request.</p>
        {% endfor %}
    </ul>
{% endblock %}
