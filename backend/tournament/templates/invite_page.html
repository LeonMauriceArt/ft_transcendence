{% extends 'base.html' %}

{% load static %}

{% block navbar_content %}

<div>
    <h2>
        INVITE FRIEND TO TOURNAMENT
    </h2>
 
    <div class="friend-content">
        <ul id="friend-content-ul">
            {% for friend_username, avatar_url in friends %}
            <li>
                {% if avatar_url %}
                    <img src="{{ avatar_url }}" alt="Avatar" class="avatar">
                {% endif %}
                {{ friend_username }}
                <button onclick="send_tournament_invite('{{ friend_username }}')">INVITE</button>
            </li>
            {% empty %}
            <p>No friend.</p>
            {% endfor %}
        </ul>
    </div>
    
    <button onclick="load_lobby()">BACK</button>
</div>

{% endblock %}
