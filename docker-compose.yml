version: '3.8'

services:
  web:
    container_name: web
    build:
      context: backend
      dockerfile: Dockerfile
    command: daphne -u /usr/src/daphne_sock/daphne.sock -p 8000 -b 0.0.0.0 django_project.asgi:application
    volumes:
      - daphne-sock:/usr/src/daphne_sock
      - static_volume:/code/mystaticfiles
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_TOKEN=root
    depends_on:
      - db
      - vault

  db:
    container_name: postgres
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    container_name: nginx
    build:
      context: nginx
    restart: always
    ports:
     - "8433:8433"
    depends_on:
     - db
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/modsecurity.conf:/etc/nginx/modsec/modsecurity.conf
     - ./nginx/startup.sh:/startup.sh
     - ./nginx/main.conf:/etc/nginx/modsec/main.conf
     - daphne-sock:/usr/src/daphne_sock
     - static_volume:/code/mystaticfiles:ro
    command: /bin/bash /startup.sh

  vault:
    container_name: vault
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    environment:
    # Development mode - runs in-memory storage backend and
    #                    won't persist data across container restarts
      - VAULT_DEV_ROOT_TOKEN_ID=root

volumes:
  postgres-data:
  daphne-sock:
  static_volume:
